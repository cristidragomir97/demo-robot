
version: '2.1'

volumes:
    ros-bin:

services:
  roscore:
    image: cristidragomir97/roscore
    environment: 
       - UDEV=1
       - ROS_HOSTNAME=roscore
       - ROS_MASTER_URI=http://roscore:11311
    links: 
      - rosboard
      - camera
    ports:
      - "11311:11311"
    volumes:
      - ros-bin:/opt/ros/noetic

  camera:
    image: cristidragomir97/rpicam
    privileged: true
    environment: 
       - ROS_HOSTNAME=camera
       - ROS_MASTER_URI=http://roscore:11311
    volumes:
      - ros-bin:/opt/ros/noetic

  rosboard:
    image: cristidragomir97/rosboard
    environment: 
       - ROS_HOSTNAME=rosboard
       - ROS_MASTER_URI=http://roscore:11311
    ports:
      - "8888:8888"
    volumes:
      - ros-bin:/opt/ros/noetic
